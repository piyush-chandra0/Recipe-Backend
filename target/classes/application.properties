spring.application.name=recipe
spring.datasource.url=jdbc:h2:mem:recipedb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

external.api.recipe.base-url=https://dummyjson.com
external.api.recipe.timeout=30s
external.api.recipe.retry-attempts=3
external.api.recipe.retry-delay=1s

logging.level.org.springframework.web=INFO
logging.level.org.hibernate.search=INFO
logging.level.com.recipe_project=INFO

server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

